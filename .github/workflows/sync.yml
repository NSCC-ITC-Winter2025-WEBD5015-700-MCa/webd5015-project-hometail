name: Sync Fork and Deploy to Vercel

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour (adjust as needed)
  workflow_dispatch: # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set Up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Add Upstream and Sync
  run: |
    git remote get-url upstream || git remote add upstream https://github.com/NSCC-ITC-Winter2025-WEBD5015-700-MCa/webd5015-project-hometail.git
    git fetch upstream
    git checkout main
    git merge --ff-only upstream/main || true
    git push origin main

          

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
